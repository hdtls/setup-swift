name: Pull Request Validation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          yarn install
          yarn run format-check
          yarn test

  integration-test:
    name: Install Swift ${{ matrix.swift-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        swift-version: ["5.7"]
    steps:
      - uses: actions/checkout@v3
      - run: |
          yarn install
          yarn build

      - name: Setup Swift...
        uses: ./
        with:
          swift-version: ${{ matrix.swift-version }}

      - run: swift --version | grep ${{ matrix.swift-version }} || exit 1
